<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ma Boutique{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">üõçÔ∏è Ma Boutique</a>
            
            <div class="d-flex ms-auto">
                <!-- Bouton Cat√©gories -->
                <a href="{% url 'liste_categories' %}" class="btn btn-outline-secondary me-2">Cat√©gories</a>
                
                <!-- Bouton Voir le panier -->
                <a href="{% url 'voir_panier' %}" class="btn btn-primary position-relative" aria-label="Voir le panier">
                    üõí Panier
                    {% if panier_count > 0 %}
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            {{ panier_count }}
                        </span>
                    {% endif %}
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Pied de page -->
    <footer class="text-center text-muted mt-5 mb-4">
        <hr>
        <p>&copy; 2025 Ma Boutique</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
