{% extends "boutique/base.html" %}

{% block content %}
<h2>Liste des catégories</h2>
<ul>
    {% for categorie in categories %}
        <li>
            <a href="{% url 'produits_par_categorie' categorie.id %}">
                {{ categorie.nom }}
            </a>
        </li>
    {% empty %}
        <li>Aucune catégorie disponible.</li>
    {% endfor %}
</ul>
{% endblock %}
