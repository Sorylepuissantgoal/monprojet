{% extends 'boutique/base.html' %}

{% block content %}
  <h1 style="text-align: center; font-size: 2em; margin-bottom: 20px;">Passer une commande</h1>

  <form method="post" style="max-width: 500px; margin: auto;">
    {% csrf_token %}
    <label for="telephone">Téléphone :</label><br>
    <input type="text" name="telephone" id="telephone" required style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

    <label for="email">Email :</label><br>
    <input type="email" name="email" id="email" required style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

    <label for="quartier">Quartier :</label><br>
    <input type="text" name="quartier" id="quartier" style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

    <label for="secteur">Secteur :</label><br>
    <input type="text" name="secteur" id="secteur" required style="width: 100%; padding: 8px; margin-bottom: 20px;"><br>

    <button type="submit" style="background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer;">
      Valider la commande
    </button>
  </form>

  {% if code_confirmation %}
    <div style="text-align: center; margin-top: 30px;">
      <h2>Commande confirmée !</h2>
      <p>Votre code de confirmation : <strong>{{ code_confirmation }}</strong></p>
      <a href="/" style="display: inline-block; margin-top: 10px; padding: 8px 12px; background-color: #007bff; color: white; text-decoration: none; border-radius: 6px;">
        Retour à l'accueil
      </a>
    </div>
  {% endif %}
{% endblock %}
